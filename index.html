<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcaster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="header">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div id="city-info-box">
            <h2>City Name</h2>
            <li>Temp:</li>
            <li>Wind:</li>
            <li>Humidity:</li>
            
        </div>
        <div id="day-forecast">
            <h2>5-Day Forecast</h2>
            <div id="forecast-day-1"></div> 
            <div id="forecast-day-2"></div> 
            <div id="forecast-day-3"></div> 
            <div id="forecast-day-4"></div> 
            <div id="forecast-day-5"></div>
        </div>

    </main>

    <aside>
        <h3>Search:</h3>
        <input id="search-box"><br>

        Recommended Cities:
        <ul>
            <button>Atlanta</button>
            <button>Denver</button>
            <button>Seattle</button>
            <button>San Francisco</button>
            <button>Orlando</button>
        </ul>
    </aside>
</body>
</html>
